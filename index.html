<html>
<head>
  <title>Wikipedia Viewer</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="animate.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="codepen.css">
  <script src="codepen.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <div id="newGame" class="modal fade" role="dialog">

  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title text-center">New Game</h4>
      </div>
      <div class="modal-body">
        <p class='text-center'>X's or 'O's</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-danger" data-dismiss="modal" id='playerX'>X</button>
        <button type="button" class="btn btn-default btn-success" data-dismiss="modal" id='playerO'>O</button>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <h1 class="text-center">Unbeatable</h1>
  <h1 class="text-center">Tic-Tac-Toe</h1>
  <div id="board">
    <ul class="squares">
      <div class="row1">
        <li id="sq0" class="col1 diag1"></li>
        <li id="sq1" class="col2"></li>
        <li id="sq2" class="col3 diag2"></li>
      </div>
      <div class="row2">
        <li id="sq3" class="col1"></li>
        <li id="sq4" class="col2 diag1 diag2"></li>
        <li id="sq5" class="col3"></li>
      </div>
      <div class="row3">
        <li id="sq6" class="col1 diag2"></li>
        <li id="sq7" class="col2"></li>
        <li id="sq8" class="col3 diag1"></li>
      </div>
    </ul>
  </div>
</div><!-- container fluid -->
</body>
</html>
